<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .pricing-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .pricing-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .pricing-card h2 {
      margin-bottom: 10px;
    }
    .pricing-card p.price {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .pricing-card ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .pricing-card ul li {
      margin: 10px 0;
    }
    .pricing-card button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .pricing-card button:hover {
      background: #0056b3;
    }
    .standard {
      background: #e6f2ff;
      transform: scale(1.02);
    }
    .standard:hover {
      transform: scale(1.05);
    }
    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">$9/month</p>
      <ul>
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="pricing-card standard">
      <h2>Standard</h2>
      <p class="price">$19/month</p>
      <ul>
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
      </ul>
      <button>Sign Up</button>
    </div>

    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">$29/month</p>
      <ul>
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
      </ul>
      <button>Sign Up</button>
    </div>
  </div>
</body>
</html>
